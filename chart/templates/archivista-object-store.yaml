apiVersion: v1
kind: Secret
metadata:
  name: archivista-object-store
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  ARCHIVISTA_STORAGE_BACKEND: "BLOB"
  ARCHIVISTA_BLOB_STORE_ENDPOINT: "{{ .Values.objectStorage.endpoint }}"
  ARCHIVISTA_BLOB_STORE_ACCESS_KEY_ID: "{{ .Values.objectStorage.accessKey }}"
  ARCHIVISTA_BLOB_STORE_SECRET_ACCESS_KEY_ID: "{{ .Values.objectStorage.secretKey }}"
  ARCHIVISTA_BLOB_STORE_USE_TLS: "{{ .Values.objectStorage.secure | toString }}"
  ARCHIVISTA_BLOB_STORE_BUCKET_NAME: "{{ .Values.objectStorage.bucket }}"       
