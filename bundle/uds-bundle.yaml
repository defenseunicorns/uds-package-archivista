kind: UDSBundle
metadata:
  name: archivista-test
  description: A UDS bundle for deploying Archivista and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 0.5.1-uds.0
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: dev-minio
    repository: ghcr.io/defenseunicorns/packages/uds/dev-minio
    ref: 0.0.2

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.12.2-uds.1-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-secrets
    path: ../
    ref: 0.1.0
    exports:
      - name: ACCESS_KEY
      - name: SECRET_KEY

  - name: archivista
    path: ../
    # x-release-please-start-version
    ref: 0.5.1-uds.0
    # x-release-please-end
    imports:
      - name: ACCESS_KEY
        package: dev-secrets
      - name: SECRET_KEY
        package: dev-secrets
    overrides:
      archivista:
        uds-archivista-config:
          values:
            - path: "objectStorage.secure"
              value: "false"
            - path: "objectStorage.endpoint"
              value: "minio.dev-minio.svc.cluster.local:9000"
            - path: "objectStorage.bucket"
              value: "uds-archivista-dev"
