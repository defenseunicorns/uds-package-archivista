# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: archivista-common
  description: "UDS Archivista Common Package"

components:
  - name: archivista
    required: true
    charts:
      - name: uds-archivista-config
        namespace: archivista
        version: 0.1.0
        localPath: ../chart
        valuesFiles:
          - ../values/config-values.yaml
      - name: archivista
        namespace: archivista
        url: https://github.com/in-toto/archivista.git
        gitPath: chart
        # using this git sha for now until a new version of archivista is tagged.
        # upstream has helm chart changes that are in main but not yet released
        version: ea313cdefbf930a62bf0e930d91f4af68efd3ff5
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Archivista Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: archivista
                namespace: archivista
                condition: "'{.status.phase}'=Ready"
          - description: Archivista to be Healthy
            maxTotalSeconds: 150
            wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=archivista
                namespace: archivista
                condition: Ready
